<div class="page-header-section">
  <div class="page-width page-header-section__wraper">
    {{ partial "breadcrumbs" . }}
    <p class="page-title">
      {{ if .Params.icon_url }}<img class="icon" src="{{ .Params.icon_url | relURL }}" />{{end}}{{ .Title }}</p>
      {{ if .Params.description }}<p class="page-desc">{{ .Params.description | safeHTML }}</p>{{end}}
  </div>
</div>
