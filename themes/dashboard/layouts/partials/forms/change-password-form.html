<form class="dashboard-form" id="changePasswordForm" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        <p class="message"></p>
    </div>
    <div class="form-group">
        <label for="old_password">Old Password</label>
        <div class="show-password"><img src="{{ "images/static-images/show-password.svg" | relURL }}"></div>
        <div class="hide-password"><img src="{{ "images/static-images/hide-password.svg" | relURL }}"></div>
        <input type="password" name="old_password" id="old_password" required>
        <p class="message">Please enter your old password</p>
    </div>
    <div class="form-group">
        <label for="new_password">New Password</label>
        <div class="show-password"><img src="{{ "images/static-images/show-password.svg" | relURL }}"></div>
        <div class="hide-password"><img src="{{ "images/static-images/hide-password.svg" | relURL }}"></div>
        <input type="password" name="new_password" id="new_password" required>
        <p class="message">Please enter your new password</p>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <div class="show-password"><img src="{{ "images/static-images/show-password.svg" | relURL }}"></div>
        <div class="hide-password"><img src="{{ "images/static-images/hide-password.svg" | relURL }}"></div>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <p class="message">Please re-enter your new password</p>
    </div>
    <div class="form-messages">
        <div class="message-box success">
            <div class="message-box__wraper">Youâ€™ve successfully updated your password.</div>
        </div>
    </div>
    <button type="submit" class="cibil-button">Update</button>
</form>
