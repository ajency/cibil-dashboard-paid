<form class="dashboard-form" id="comparisonForm" novalidate>
    <p class="body-medium form-title">Please edit your information below.</p>
    <div class="col3">
        <div class="form-group">
            <label for="monthly_income">City</label>
            <span class="resetSearch" onclick="resetSearch(this)"></span>
            <div class="custom-select-input">
                <span class="custom-select-value" onclick="customSelectInputSearch(this)">All of India</span>
                {{partial "paid-partials/searchbox"}}
                <div class="custom-select-options">
                    <span onclick="customSelectOptionSearch(this)">Ambarnath</span>
                    <span onclick="customSelectOptionSearch(this)">Ambattur</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="monthly_income">Income Type</label>
            <div class="custom-select-input" onclick="customSelectInput(this)">
                <span class="custom-select-value">Select Income Type</span>
                <div class="custom-select-options">
                    <span onclick="customSelectOption(this)">Self-Employed</span>
                    <span onclick="customSelectOption(this)">Salaraid</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="monthly_income">Monthly Income</label>
            <span class="currency-prefix">â‚¹</span>
            <input class="currency-field" type="text" name="monthly_income" id="monthly_income" required>
            <p class="message"></p>
        </div>
    </div>
    <div class="button-group">
        <button type="submit" class="cibil-button">SUBMIT</button>
        <a onclick="cancelComparison(this)" class="cibil-link underlined">Cancel</a>
    </div>
</form>
