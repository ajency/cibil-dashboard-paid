        <p class="message"></p>
        <div class="checkbox-wraper">
            <input type="checkbox" id="sms_alert">
            <label for="sms_alert">Send SMS alert notifications</label>
        </div>
    </div>

        <label for="registered_email">Your Registered Email Address</label>

        <p class="message"></p>
        <div class="checkbox-wraper">
            <input type="checkbox" id="email_alert">
            <label for="email_alert">Send Email alert notifications</label>
        </div>
    </div>
    <div class="form-messages">
        <div class="message-box success">
            <div class="message-box__wraper">Youâ€™ve successfully submitted the form.</div>
        </div>
