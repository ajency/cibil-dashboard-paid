{{ range .simulator }}
<div class="simulator-section" id="cibil-score">
    <div class="simulator-section__wraper">
        <div class="simulator-container">
            <div class="wrap-section">
                {{if .username}}<p class="username">{{.username}}</p>{{end}}
                {{if eq .state "default"}}
                    {{ partial "default-simulator" . }}
                {{else}}
                    {{ partial "simulator" . }}
                {{end}}
            </div>
            <div class="simulator-links">
                {{if .link}}<a href="{{.link}}" class="cibil-link">{{.link_text}}</a>{{end}}
                {{if .button_link}}<a onclick="refreshPopupShow()" class="cibil-button">{{.button_text}}</a>{{end}}
            </div>
        </div>
    </div>
</div>
{{ end }}
