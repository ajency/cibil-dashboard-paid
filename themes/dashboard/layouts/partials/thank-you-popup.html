<div class="modal" id="thankYouPopup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="no-title modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><img src="{{ "images/static-images/close-icon.svg" | relURL }}" alt=""></span>
          </button>
        </div>
        <div class="modal-body">
            <img src="{{"images/static-images/checkmark-green-filled.svg" | relURL }}" alt="" class="icon">
            <p class="h2">{{.heading}}</p>
            <p class="body-medium">{{.message}}</p>
        </div>
      </div>
    </div>
</div>
