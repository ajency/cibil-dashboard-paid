<div class="alerts-section">
  <div class="page-width alerts-section__wraper" id="alertsAccordion">
    {{range $index, $alerts:= .alerts}}
    <div class="report-table table-light">
      <div class="table-head collapsed" id="{{anchorize .alert_title}}{{$index}}" data-toggle="collapse" data-target="#collapse-{{anchorize .alert_title}}{{$index}}" aria-expanded="false" aria-controls="collapse-{{anchorize .alert_title}}{{$index}}">
        <p class="table-title">{{.alert_title}}</p>
        <p class="alert-timestamp">{{.timestamp}}</p>
      </div>
      <div class="report-content-container collapse" id="collapse-{{anchorize .alert_title}}{{$index}}" aria-labelledby="{{anchorize .alert_title}}{{$index}}" data-parent="#alertsAccordion">
        <div class="table-content {{.columns}}-column-layout">
            {{range .alert_data}} {{range $index, $alert:= .}}
            <p class="table-item">
            <span class="item-head">{{$index}}</span>
            <span class="item-text">{{.}}</span>
            </p>
            {{end}} {{end}}
      </div>
      </div>
    </div>
    {{end}}
  </div>
</div>
