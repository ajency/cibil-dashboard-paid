<div class="simulator no-score-simulator empty-simulator">

        <div class="bar">
            <img class="bar-image" src="{{ "/images/static-images/empty-score.svg" | relURL }}">
        </div>

        {{if .score_text}}<p class="score-text">{{.score_text | safeHTML }}</p>{{end}}
    </div>
</div>
